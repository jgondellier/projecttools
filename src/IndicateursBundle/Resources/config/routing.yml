          year:  \d+

indicateurs_delai_traitement_graph:
      path:   /delai/traitement/graph/{year}/{month}/{project}/{nature}/{priority}
      defaults: { _controller: IndicateursBundle:DelaiTraitement:Graph,project: -1,month: -1,nature: -1,priority: -1 }
